<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Minecraft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="hud">
      <h1>Mini Minecraft</h1>
      <p>Click to mine. Shift + Click to place selected block.</p>
      <p>Move: A/D or ←/→ &nbsp; Jump: W/Space/↑</p>
      <div class="inventory" id="inventory"></div>
    </section>
    <canvas id="game" width="960" height="540" aria-label="Mini Minecraft world"></canvas>
  </main>
  <script src="script.js"></script>
</body>
</html>
